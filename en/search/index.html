  </div>
</div>
<script type="text/html" id="templateResult">
  <div class="search-result row surface" id="{{id}}">
    <h2 class="search-result-title mb-2">
      <a href={{permalink}}>{{title}}</a>
    </h2>
    <div class="search-result-taxonomies mb-3">
      <span class="search-result-score search-result-taxonomy">
        <span style="width: {{{score}}}%"></span>
      </span>
      <span class="search-result-taxonomy">{{date}}</span>{{#series}}
      <a href="/en/series/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/series}}{{#categories}}
      <a href="/en/categories/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/categories}}{{#tags}}
      <a href="/en/tags/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/tags}}</div>
    <div class="search-result-content mb-3">{{{#img}}}<img src="{{{img}}}"/>{{{/img}}}{{{content}}}</div>
  </div>
</script>
